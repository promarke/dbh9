<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <canvas id="canvas"></canvas>
    <div id="output"></div>
    
    <script>
        const svgCode = `
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <g transform="translate(100, 100)">
    <circle cx="0" cy="-35" r="12" fill="#fff" opacity="0.9"/>
    <path d="M -12,-25 Q -25,-20 -28,0 L -28,50 Q -28,55 -23,55 L 23,55 Q 28,55 28,50 L 28,0 Q 25,-20 12,-25" fill="#fff" opacity="0.85"/>
    <ellipse cx="0" cy="25" rx="22" ry="38" fill="#fff" opacity="0.8"/>
    <circle cx="-8" cy="5" r="2" fill="#7c3aed" opacity="0.6"/>
    <circle cx="8" cy="5" r="2" fill="#7c3aed" opacity="0.6"/>
    <circle cx="-6" cy="20" r="1.5" fill="#7c3aed" opacity="0.4"/>
    <circle cx="6" cy="20" r="1.5" fill="#7c3aed" opacity="0.4"/>
    <circle cx="0" cy="35" r="1.5" fill="#7c3aed" opacity="0.4"/>
    <path d="M -22,10 Q -35,15 -38,35" stroke="#fff" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 22,10 Q 35,15 38,35" stroke="#fff" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
</svg>
        `;
        
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                const pngData = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = pngData;
                link.download = `icon-${size}x${size}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                document.getElementById('output').innerHTML += `<p>Generated ${size}x${size} icon</p>`;
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svgCode);
        }
        
        // Generate different sizes
        generateIcon(16);
        setTimeout(() => generateIcon(32), 500);
        setTimeout(() => generateIcon(64), 1000);
        setTimeout(() => generateIcon(192), 1500);
        setTimeout(() => generateIcon(512), 2000);
    </script>
</body>
</html>
`;

console.log('Icon generator HTML created');
